{% extends 'layouts/base.html' %}
{% block title %} Add new Post {% endblock %}
{% block body %}
<h3 class=" mt-5 ms-5 pt-3"> Add new Post  </h3>
<hr class="w-50 ms-5">
<form method="post" class="w-50 m-5">
  <div class="mb-3">
    <label for="" class="form-label">Title</label>
    <input type="text"  name='title' class="form-control" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Body</label>
    <textarea class="form-control" name="body" rows="3"></textarea>
  </div>
  <label for="img" class="mt-3">Image</label>
  <div class="input-group mb-3">
    
    <input type="file" class="form-control" name="img">
    <!-- <label class="input-group-text" for="img">Upload</label> -->
  </div>
  <button type="submit" class="btn btn-success mb-5">Submit</button>
</form>
{% endblock %}
