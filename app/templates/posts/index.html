{% extends 'layouts/base.html' %}
{% block title %} Show {% endblock %}
{% block body %}
<h1 class="ms-5 mt-5 pt-3"> Post </h1>
<hr class="w-50 ms-5">
<div class="card mb-3 m-5" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{post.get_image_url}}" class="img-fluid rounded-start rounded-pill" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title fs-2">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
        <p class="card-text"><small class="text-body-secondary">{{post.craeted_at.strftime('%Y-%m-%d %H:%M')}}</small></p>
        <a href="{{url_for('blog.home', id=post.id)}}" class="btn btn-success">Go Back</a>
        <a class="col-3 m-2 btn btn-outline-secondary" href="{{url_for('post.edit', id=post.id)}}">Edit</a>
        <a class="col-3 m-2 btn btn-outline-secondary" href="{{url_for('post.delete' , id=post.id)}}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
